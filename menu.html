<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 0;
            margin: 0;
            padding-bottom: 80px;

        .header {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            z-index: 100;

        .header h1 {

            margin-bottom: 4px;
        }

            color: var(--tg-theme-hint-color, #999);
        }

        .categories {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 2px solid transparent;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .menu-items {
            padding: 16px;
        }

        .menu-item {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-description {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 8px;
        }

        .item-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 4px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:active {
            transform: scale(0.9);
        }

        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-value {
            min-width: 24px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }

        .cart-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(51, 144, 236, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .cart-button:active {
            transform: scale(0.98);
        }

        .cart-button.hidden {
            transform: translateY(100px);
            opacity: 0;
        }

        .cart-count {
            background: rgba(255,255,255,0.3);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .loader-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(51, 144, 236, 0.2);
            border-top: 4px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òï –ú–µ–Ω—é –∫–∞—Ñ–µ</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞–ø–∏—Ç–∫–∏ –∏ –≤—ã–ø–µ—á–∫—É</p>

    <div class="categories" id="categories">
        <button class="category-btn active" data-category="all">–í—Å–µ</button>
    </div>

    <div class="menu-items" id="menu-items">
        <div class="loader">

    <button class="cart-button hidden" id="cart-button">
        <span>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</span>
        <span class="cart-count" id="cart-count">0</span>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ú–µ–Ω—é (–±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∏–∑ –±–æ—Ç–∞)
        const MENU = {
            "–ö–æ—Ñ–µ": [
                { id: 1, name: "–≠—Å–ø—Ä–µ—Å—Å–æ", price: 3.50, description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –∏—Ç–∞–ª—å—è–Ω—Å–∫–∏–π –∫–æ—Ñ–µ" },
                { id: 2, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", price: 4.00, description: "–≠—Å–ø—Ä–µ—Å—Å–æ —Å –≥–æ—Ä—è—á–µ–π –≤–æ–¥–æ–π" },
                { id: 3, name: "–ö–∞–ø—É—á–∏–Ω–æ", price: 5.00, description: "–≠—Å–ø—Ä–µ—Å—Å–æ —Å –º–æ–ª–æ—á–Ω–æ–π –ø–µ–Ω–æ–π" },
                { id: 4, name: "–õ–∞—Ç—Ç–µ", price: 5.50, description: "–ö–æ—Ñ–µ —Å –º–æ–ª–æ–∫–æ–º" },
                { id: 5, name: "–§–ª—ç—Ç –£–∞–π—Ç", price: 5.50, description: "–î–≤–æ–π–Ω–æ–π —ç—Å–ø—Ä–µ—Å—Å–æ —Å –º–æ–ª–æ–∫–æ–º" },
                { id: 6, name: "–†–∞—Ñ –∫–æ—Ñ–µ", price: 6.00, description: "–ö–æ—Ñ–µ —Å–æ —Å–ª–∏–≤–∫–∞–º–∏ –∏ –≤–∞–Ω–∏–ª—å—é" }
            ],
            "–ß–∞–π": [
                { id: 7, name: "–ß–µ—Ä–Ω—ã–π —á–∞–π", price: 2.50, description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —á–µ—Ä–Ω—ã–π —á–∞–π" },
                { id: 8, name: "–ó–µ–ª–µ–Ω—ã–π —á–∞–π", price: 2.50, description: "–û—Å–≤–µ–∂–∞—é—â–∏–π –∑–µ–ª–µ–Ω—ã–π —á–∞–π" },
                { id: 9, name: "–¢—Ä–∞–≤—è–Ω–æ–π —á–∞–π", price: 3.00, description: "–ê—Ä–æ–º–∞—Ç–Ω—ã–π —Ç—Ä–∞–≤—è–Ω–æ–π —Å–±–æ—Ä" },
                { id: 10, name: "–§—Ä—É–∫—Ç–æ–≤—ã–π —á–∞–π", price: 3.00, description: "–ß–∞–π —Å —Ñ—Ä—É–∫—Ç–∞–º–∏ –∏ —è–≥–æ–¥–∞–º–∏" }
            ],
            "–ù–∞–ø–∏—Ç–∫–∏": [
                { id: 11, name: "–ê–ø–µ–ª—å—Å–∏–Ω–æ–≤—ã–π —Å–æ–∫", price: 4.00, description: "–°–≤–µ–∂–µ–≤—ã–∂–∞—Ç—ã–π —Å–æ–∫" },
                { id: 12, name: "–Ø–±–ª–æ—á–Ω—ã–π —Å–æ–∫", price: 4.00, description: "–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π —Å–æ–∫" },
                { id: 13, name: "–õ–∏–º–æ–Ω–∞–¥", price: 3.50, description: "–î–æ–º–∞—à–Ω–∏–π –ª–∏–º–æ–Ω–∞–¥" },
                { id: 14, name: "–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞", price: 2.00, description: "–ì–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–æ–¥–∞" },
                { id: 15, name: "–ö–∞–∫–∞–æ", price: 4.50, description: "–ì–æ—Ä—è—á–∏–π —à–æ–∫–æ–ª–∞–¥–Ω—ã–π –Ω–∞–ø–∏—Ç–æ–∫" }
            ],
            "–í—ã–ø–µ—á–∫–∞": [
                { id: 16, name: "–ö—Ä—É–∞—Å—Å–∞–Ω", price: 3.50, description: "–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π –∫—Ä—É–∞—Å—Å–∞–Ω" },
                { id: 17, name: "–ö—Ä—É–∞—Å—Å–∞–Ω —Å —à–æ–∫–æ–ª–∞–¥–æ–º", price: 4.00, description: "–ö—Ä—É–∞—Å—Å–∞–Ω —Å –Ω–∞—á–∏–Ω–∫–æ–π" },
                { id: 18, name: "–ë—É–ª–æ—á–∫–∞ —Å –∫–æ—Ä–∏—Ü–µ–π", price: 3.00, description: "–ê—Ä–æ–º–∞—Ç–Ω–∞—è –±—É–ª–æ—á–∫–∞" },
                { id: 19, name: "–ú–∞—Ñ—Ñ–∏–Ω —á–µ—Ä–Ω–∏—á–Ω—ã–π", price: 3.50, description: "–ú–∞—Ñ—Ñ–∏–Ω —Å —á–µ—Ä–Ω–∏–∫–æ–π" },
                { id: 20, name: "–ú–∞—Ñ—Ñ–∏–Ω —à–æ–∫–æ–ª–∞–¥–Ω—ã–π", price: 3.50, description: "–®–æ–∫–æ–ª–∞–¥–Ω—ã–π –º–∞—Ñ—Ñ–∏–Ω" },
                { id: 21, name: "–ü–æ–Ω—á–∏–∫", price: 2.50, description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –ø–æ–Ω—á–∏–∫" }
            ],
            "–î–µ—Å–µ—Ä—Ç—ã": [
                { id: 22, name: "–ß–∏–∑–∫–µ–π–∫", price: 6.00, description: "–ù–µ–∂–Ω—ã–π —á–∏–∑–∫–µ–π–∫" },
                { id: 23, name: "–¢–∏—Ä–∞–º–∏—Å—É", price: 6.50, description: "–ò—Ç–∞–ª—å—è–Ω—Å–∫–∏–π –¥–µ—Å–µ—Ä—Ç" },
                { id: 24, name: "–ë—Ä–∞—É–Ω–∏", price: 4.50, description: "–®–æ–∫–æ–ª–∞–¥–Ω—ã–π –±—Ä–∞—É–Ω–∏" },
                { id: 25, name: "–ú–∞–∫–∞—Ä–æ–Ω", price: 2.50, description: "–§—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–µ –ø–∏—Ä–æ–∂–Ω–æ–µ" },
                { id: 26, name: "–≠–∫–ª–µ—Ä", price: 4.00, description: "–ó–∞–≤–∞—Ä–Ω–æ–µ –ø–∏—Ä–æ–∂–Ω–æ–µ" }
            ]
        };

        let cart = {};
        let currentCategory = 'all';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            renderCategories();
            renderMenu();
            updateCart();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function renderCategories() {
            const container = document.getElementById('categories');
            const categories = ['all', ...Object.keys(MENU)];
            
            container.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === 'all' ? 'active' : ''}" 
                        data-category="${cat}"
                        onclick="selectCategory('${cat}')">
                    ${cat === 'all' ? '–í—Å–µ' : cat}
                </button>
            `).join('');
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            renderMenu();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ–Ω—é
        function renderMenu() {
            const container = document.getElementById('menu-items');
            let items = [];

            if (currentCategory === 'all') {
                Object.values(MENU).forEach(categoryItems => {
                    items = items.concat(categoryItems);
                });
            } else {
                items = MENU[currentCategory] || [];
            }

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <p>–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-price">${item.price.toFixed(2)} ‚ÇΩ</div>
                    </div>
                    <div class="item-actions">
                        ${cart[item.id] ? `
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                <span class="quantity-value">${cart[item.id].quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        ` : `
                            <button class="quantity-btn" onclick="addToCart(${item.id})">+</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(itemId) {
            const item = findItem(itemId);
            if (!item) return;

            cart[itemId] = {
                ...item,
                quantity: 1
            };

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            renderMenu();
            updateCart();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        function updateQuantity(itemId, delta) {
            if (!cart[itemId]) return;

            cart[itemId].quantity += delta;

            if (cart[itemId].quantity <= 0) {
                delete cart[itemId];
            }

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            renderMenu();
            updateCart();
        }

        // –ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä
        function findItem(itemId) {
            for (let category in MENU) {
                const item = MENU[category].find(i => i.id === itemId);
                if (item) return item;
            }
            return null;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
        function updateCart() {
            const cartButton = document.getElementById('cart-button');
            const cartCount = document.getElementById('cart-count');
            
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (totalItems > 0) {
                cartButton.classList.remove('hidden');
                cartCount.textContent = `${totalItems} ‚Ä¢ ${totalPrice.toFixed(2)} ‚ÇΩ`;
            } else {
                cartButton.classList.add('hidden');
            }
        }

        // –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
        document.getElementById('cart-button').addEventListener('click', () => {
            if (Object.keys(cart).length === 0) return;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                action: 'order',
                cart: cart
            }));

            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        });

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
